<h4 style="text-align:center">API de Google Maps</h4>
<hr>
<br>
<div class="modal-body" id="map">
    <agm-map [latitude] = "UBICACION_DESTINO.lat" [longitude] ="UBICACION_DESTINO.lng" width="750" height="450" [zoom] = "7">
        <agm-marker *ngIf="UBICACION_ORIGEN!=undefined" [latitude] =" UBICACION_ORIGEN.lat" [longitude] ="UBICACION_ORIGEN.lng"></agm-marker>
        <agm-marker [latitude] = "UBICACION_DESTINO.lat" [longitude] ="UBICACION_DESTINO.lng"></agm-marker>
    </agm-map>
</div>
